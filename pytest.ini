[pytest]
# Add options to control pytest behavior

# Specify the directory where tests are located
testpaths = tests

# Specify the pattern for test file names
python_files = test_*.py

# Specify the pattern for test function names
python_functions = test_*

# Specify the pattern for test class names
python_classes = Test*

# Specify the minimum log level to capture
log_cli_level = INFO

# Specify the log format
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Enable pytest-playwright plugin
markers = playwright
